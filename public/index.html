<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      From &lt;form&gt; to AJAX &ndash; Advanced JavaScript Techniques
    </title>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="main-content">
      <h1>Projects</h1>

      <h2>Add project</h2>

      <p class="notification">&nbsp;</p>

      <form class="project-form" action="/projects" method="post">
        <div class="field">
          <label for="project_name">Project name</label>
          <input type="text" id="project_name" name="name" placeholder="..." />
          <p class="error error-name"></p>
        </div>
        <div class="field">
          <label for="project_tags">Tags</label>
          <input
            type="text"
            id="project_tags"
            name="tags"
            placeholder="comma separated..."
          />
          <p class="error error-tags"></p>
        </div>
        <div class="field">
          <button type="submit">Create project</button>
        </div>
      </form>
    </section>
  </body>
</html>
